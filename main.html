<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>멘감의 공간</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #cfdbef;
    }

    header {
      background-color: #6e8eb4;
      color: white;
      padding: 20px;
      text-align: center;
      position: relative;
    }

    .home-btn {
      width: 25px;
      height: 23px;
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: white;
      color: #6e8eb4;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
    }

    .home-btn:hover {
      background-color: #f0f4fa;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: #6e8eb4;
      margin-bottom: 10px;
    }

    .section p {
      margin: 0;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #6e8eb4;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #6bb7d6;
    }
  </style>
</head>
<body>
  <header>
    <a href="login.html" class="home-btn">홈</a>
    <h2>멘감의 공간</h2>
    <p>멘감의 소중한 순간들</p>
  </header>

  <div class="container">
    <div class="section">
      <h3>📸 추억 앨범</h3>
      <p>멘감의 순간들</p>
      <a href="#" class="btn">앨범 보기</a>
    </div>

    <div class="section">
      <h3>🗓️ 모임 캘린더</h3>
      <p>우리의 일정 & 특별한 날들</p>
      <a href="#" class="btn">캘린더 보기</a>
    </div>

    <div class="section">
      <h3>📝 메시지함</h3>
      <p>서로에게 남기는 메시지</p>
      <a href="#" class="btn">메시지 쓰기</a>
    </div>

    <div class="section">
      <h3>🗺️ 방문 장소 지도</h3>
      <p>함께 갔던 곳들</p>
      <a href="#" class="btn">지도 보기</a>
    </div>

    <div class="section">
      <h3>🎯 멘감 버킷리스트</h3>
      <p>꼭 해보고 싶은 것들</p>
      <a href="#" class="btn">버킷리스트 관리</a>
    </div>
  </div>
</body>
</html>
