<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eeCouple 로그인</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5e5d9;
      padding: 50px;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #d17b7b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>eeCouple 로그인</h3>
    <input type="text" id="userId" placeholder="아이디 입력" />
    <input type="password" id="userPw" placeholder="비밀번호 입력" />
    <input type="button" value="로그인" onclick="checkLogin()" />
  </div>

  <script>
    const masterId = "coupleMaster";
    const masterPw = "love1234";

    function checkLogin() {
      const inputId = document.getElementById("userId").value;
      const inputPw = document.getElementById("userPw").value;

      if (inputId === masterId && inputPw === masterPw) {
        // 사용자에게 확인창 띄우기
        const confirmMove = confirm("로그인 성공! 메인페이지로 이동하시겠습니까?");
        if (confirmMove) {
          window.location.href = "main.html"; // 즉시 이동
        } else {
          // 사용자가 확인하지 않아도 3초 후 자동 이동
          setTimeout(() => {
            window.location.href = "main.html";
          }, 3000);
        }
      } else {
        alert("아이디 또는 비밀번호가 틀렸습니다.");
      }
    }
  </script>
</body>
</html>
