<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>eeCouple - 우리의 공간</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5e5d9;
    }

    header {
      background-color: #d17b7b;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .section {
      margin-bottom: 30px;
    }

    .section h3 {
      color: #d17b7b;
      margin-bottom: 10px;
    }

    .section p {
      margin: 0;
      color: #555;
    }

    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #d17b7b;
      color: white;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #c06666;
    }
  </style>
</head>
<body>
  <header>
    <h2>💕 eeCouple - 우리의 추억 공간</h2>
    <p>함께한 순간들을 기록하고 공유해요</p>
  </header>

  <div class="container">
    <div class="section">
      <h3>📸 추억 앨범</h3>
      <p>사진과 영상을 업로드하고 함께한 순간을 저장해요.</p>
      <a href="#" class="btn">앨범 보기</a>
    </div>

    <div class="section">
      <h3>🗓️ 기념일 관리</h3>
      <p>우리의 특별한 날을 기록하고 알림을 받아요.</p>
      <a href="#" class="btn">기념일 설정</a>
    </div>

    <div class="section">
      <h3>📝 편지함</h3>
      <p>서로에게 감성적인 편지를 남겨보세요.</p>
      <a href="#" class="btn">편지 쓰기</a>
    </div>

    <div class="section">
      <h3>🗺️ 데이트 지도</h3>
      <p>함께 방문한 장소를 지도에 기록해요.</p>
      <a href="#" class="btn">지도 보기</a>
    </div>

    <div class="section">
      <h3>🎯 버킷리스트</h3>
      <p>함께 하고 싶은 일들을 정리하고 달성해요.</p>
      <a href="#" class="btn">버킷리스트 관리</a>
    </div>
  </div>
</body>
</html>
