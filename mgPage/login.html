<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MG 로그인</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #8199a7; /* 연한 소라색 배경 */
      padding: 50px;
    }

    .login-box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h3 {
      color: #6e8eb4;
      text-align: center;
    }

    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="button"] {
      width: 100%;
      padding: 10px;
      background-color: #6e8eb4;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    input[type="button"]:hover {
      background-color: #6e8eb4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h3>Mensa Gamjatang</h3>
    <input type="text" id="userId" placeholder="아이디 입력" />
    <input type="password" id="userPw" placeholder="비밀번호 입력" />
    <input type="button" value="로그인" onclick="checkLogin()" />
  </div>

  <script>
    const masterId = "mg";
    const masterPw = "mg1234";

    function checkLogin() {
      const inputId = document.getElementById("userId").value;
      const inputPw = document.getElementById("userPw").value;

      if (inputId === masterId && inputPw === masterPw) {
        const confirmMove = confirm("로그인 성공! MG 추억 공간으로 이동할까요?");
        if (confirmMove) {
          window.location.href = "main.html";
        } else {
          setTimeout(() => {
            window.location.href = "main.html";
          }, 3000);
        }
      } else {
        alert("아이디 또는 비밀번호가 틀렸습니다.");
      }
    }
  </script>
</body>
</html>
